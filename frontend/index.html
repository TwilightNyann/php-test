<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Замовлення</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4">Керування замовленнями</h1>

    <ul class="nav nav-tabs" id="tabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="new-order-tab" data-bs-toggle="tab" data-bs-target="#new-order" type="button" role="tab" aria-controls="new-order" aria-selected="true">Нове замовлення</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="order-list-tab" data-bs-toggle="tab" data-bs-target="#order-list" type="button" role="tab" aria-controls="order-list" aria-selected="false">Список замовлень</button>
        </li>
    </ul>

    <div class="tab-content mt-3" id="tabContent">
        <div class="tab-pane fade show active" id="new-order" role="tabpanel" aria-labelledby="new-order-tab">
            <form id="orderForm">
                <div class="mb-3">
                    <label for="customerName" class="form-label">Ім'я</label>
                    <input type="text" class="form-control" id="customerName" required />
                </div>
                <div class="mb-3">
                    <label for="customerPhone" class="form-label">Телефон</label>
                    <input type="tel" class="form-control" id="customerPhone" required pattern="\+?\d{7,15}" />
                </div>
                <div class="mb-3">
                    <label for="totalPrice" class="form-label">Сума</label>
                    <input type="number" class="form-control" id="totalPrice" min="0.01" step="0.01" required />
                </div>
                <button type="submit" class="btn btn-primary">Створити замовлення</button>
            </form>
            <div id="formMessage" class="mt-3"></div>
        </div>

        <div class="tab-pane fade" id="order-list" role="tabpanel" aria-labelledby="order-list-tab">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <label for="statusFilter" class="form-label mb-0 me-2">Фільтр по статусу:</label>
                    <select id="statusFilter" class="form-select d-inline-block w-auto">
                        <option value="">Усі</option>
                        <option value="new">Нові</option>
                        <option value="in_progress">В роботі</option>
                        <option value="done">Виконані</option>
                        <option value="canceled">Скасовані</option>
                    </select>
                </div>
                <button id="refreshBtn" class="btn btn-secondary">Оновити список</button>
            </div>
            <div id="ordersOutput">Завантаження...</div>
            <nav aria-label="...">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">1</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
